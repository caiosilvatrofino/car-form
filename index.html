<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car-form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um título para anunciar o seu carro"
                        minlength="1"
                        maxlength="20"
                        required>
                    </div>

                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Defina o preço"
                        required>
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea name="description" id=""description class="block" placeholder="Aqui você aloca os detalhes do veículo."></textarea>
                    </div>

                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Digite a marca do veículo."
                        required>
                    </div>

                    <div class="box-input">
                        <label for="model">Modelo<span class="required-field">*</span></label>
                        <input type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Digite o modelo do veículo."
                        required>
                    </div>

                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                        <input type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="Digite a Kilometragem do veículo."
                        required>
                    </div>

                    <div class="box-input">
                        <label for="date">Data de compra <span class="required-field">*</span></label>
                        <input type="date" 
                        name="date" 
                        id="date" 
                        class="block" 
                        placeholder="Digite a data de compra do veículo"
                        required>
                    </div>

                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>  
                        <input type="radio" id="automatico" name="gear">
                        <label for="automatico">Automatico</label> 
                        
                    </div>

                    <div class="optional-box ">
                        <p>Opcionais: <span class="required-field">*</span></p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="opinal[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>

                            <li>
                                <input type="checkbox" id="alarme" name="opinal[]" value="alarme">
                                <label for="alarme">Alarme</label>
                            </li>

                            <li>
                                <input type="checkbox" id="ac" name="opinal[]" value="ac">
                                <label for="ac">Ar-Condicionado</label>
                            </li>

                            <li>
                                <input type="checkbox" id="camera" name="opinal[]" value="camera">
                                <label for="camera">Câmera de Ré</label>
                            </li>
                        </ul>
                        
                    </div>


                    <div class="optional-box ">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane_assist" name="opinal[]" value="lane_assist">
                                <label for="lane_assist">Assistente de pista</label>
                            </li>

                            <li>
                                <input type="checkbox" id="keyless" name="opinal[]" value="keyless">
                                <label for="alarme">Partida Keyless</label>
                            </li>

                            <li>
                                <input type="checkbox" id="smartphone" name="opinal[]" value="smartphone">
                                <label for="smartphone">Integração com celular</label>
                            </li>

                            <li>
                                <input type="checkbox" id="leather_seat" name="opinal[]" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                        
                    </div>

                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png" id="images" name="images" required>
                    </div>
                    
                    <input type="submit" value="Enviar" class="btn-submit"> 
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
